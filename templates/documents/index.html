{{define "title"}}Anti - Campaigns{{end}}
{{define "scripts"}}
<script>
$(function () {
    App.setPage("campaigns");
    App.init();
});
</script>
{{end}}
{{define "content"}}
<div class="content animate-panel">
    <div class="row">
    {{range $campaign := .campaigns}}
    <div class="col-md-6 col-lg-3">
        <a href="/campaigns/{{$campaign.GetIDEncoded}}">
        <div class="hpanel stats">
            <div class="panel-body h-200">
                <div class="stats-title pull-left">
                    <h4>{{$campaign.Name}}</h4>
                </div>
                <div class="stats-icon pull-right">
                    <i class="pe-7s-share fa-4x"></i>
                </div>
                <div class="m-t-xl">
                    <h3 class="m-b-xs">4 210,160</h3>
            <span class="font-bold no-margins">
                Social users
            </span>
                    <div class="progress m-t-xs full progress-small">
                        <div style="width: 55%" aria-valuemax="100" aria-valuemin="0" aria-valuenow="55" role="progressbar" class=" progress-bar progress-bar-success">
                            <span class="sr-only">35% Complete (success)</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <small class="stats-label">Pages / Visit</small>
                            <h4>7.80</h4>
                        </div>

                        <div class="col-xs-6">
                            <small class="stats-label">% New Visits</small>
                            <h4>76.43%</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                This is standard panel footer
            </div>
        </div>
        </a>
    </div>
    {{end}}
    </div>
</div>
 {{end}}
