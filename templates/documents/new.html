{{define "title"}}New Campaign{{end}}
{{define "scripts"}}
<script>
$(function () {
    App.setPage("new-campaign");
    App.init();
});
</script>
{{end}}
{{define "content"}}
<div id="wrapper">
    {{template "alerts" .}}
    <div class="content animate-panel">

    <div class="row">
        <div class="col-lg-12">
            <div class="hpanel">
                <div class="panel-body">
                    <h3>New Document</h3>
                    <p>Use the following form to configure your new document.</p>
                </div>
            </div>
        </div>
    </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="hpanel">
                    <div class="panel-heading">
                        <div class="panel-tools">
                            <a class="showhide"><i class="fa fa-chevron-up"></i></a>
                            <a class="closebox"><i class="fa fa-times"></i></a>
                        </div>
                        Document Details
                    </div>
                    <div class="panel-body">
                    <form class="form-horizontal" action="/documents/new" method="post">
                    <div class="form-group"><label class="col-sm-2 control-label">Title</label>

                        <div class="col-sm-10"><input type="text" name="name" class="form-control"></div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Collaborators</label>
                        <div class="col-sm-10">
                            <input name="Content" type="text" class="form-control">
                            <span class="help-block m-b-none">A list of users that will be authors on this project.  Not implimented yet.</span>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-8 col-sm-offset-2">
                            <button class="btn btn-default" type="submit">Cancel</button>
                            <button class="btn btn-primary" type="submit">Create</button>
                        </div>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
